<!DOCTYPE html>
<html>
<head>
  <title>Report Generator</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GS-MSU</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report-th.html">Thai</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report-en.html">Inter</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    <h4>Report Student Thai</h4>

    <form id="reportForm">
      <div class="form-group">
        <label for="academicYear">ปีการศึกษา:</label>
        <select class="form-control" id="academicYear">
            <option value="2566">2566</option>
            <option value="2565">2565</option>
            <option value="2564">2564</option>
            <option value="2563">2563</option>
            <option value="2562">2562</option>
            <option value="2561">2561</option>
            <option value="2560">2560</option>
          </select>
      </div>
      <div class="form-group">
        <label for="semester">เทอม:</label>
        <input type="text" class="form-control" id="semester" placeholder="เทอม">
      </div>
      <div class="form-group">
        <label for="startDate">วันที่เริ่มต้น:</label>
        <input type="date" class="form-control" id="startDate">
      </div>
      <div class="form-group">
        <label for="endDate">วันที่สิ้นสุด:</label>
        <input type="date" class="form-control" id="endDate">
      </div>
      <div class="form-group">
        <label for="status">สถานะ:</label>
        <select class="form-control" id="status">
          <option value="all">ทั้งหมด</option>
          <option value="applicant">ผู้สมัคร</option>
          <option value="eligible">ผู้มีสิทธิ์สอบ</option>
          <option value="passed">ผู้สอบผ่าน</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">สร้างรายงาน</button>
    </form>

    <div id="reportOutput" class="mt-4">
      <!-- ผลลัพธ์รายงานจะปรากฏที่นี่ -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('reportForm').addEventListener('submit', function(event) {
      event.preventDefault(); // ป้องกันให้ฟอร์มส่งข้อมูลแบบปกติ

      // อ่านค่าจากฟอร์ม
      var academicYear = document.getElementById('academicYear').value;
      var semester = document.getElementById('semester').value;
      var startDate = document.getElementById('startDate').value;
      var endDate = document.getElementById('endDate').value;
      var status = document.getElementById('status').value;

      // สร้างข้อความรายงาน
      var report = 'ปีการศึกษา: ' + academicYear + '<br>';
report += 'เทอม: ' + semester + '<br>';
report += 'วันที่เริ่มต้น: ' + startDate + '<br>';
report += 'วันที่สิ้นสุด: ' + endDate + '<br>';
report += 'สถานะ: ' + status + '<br>';
// แสดงผลลัพธ์รายงานในส่วนของ HTML
document.getElementById('reportOutput').innerHTML = report;
});
</script>
